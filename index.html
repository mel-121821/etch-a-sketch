<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>

    <div class="content">   
        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        
        <div Id="sketchpad"></div>

        <button id="multiColor" value="OFF">Multi-color</button>
        <button id="greyScale" value="Off">Grey-scale</button>

        <div class="userInput">
            <form id= "form">
                <label for="newSize">To change grid size, enter a number below (Max: 100).</label><br>
                
                <div class="inputField">
                    <input type="number" id="newSize" name="newSize">
                </div>

                <div class="button">
                    <button id="changeSize" type="submit">Change</button>
                </div>
            </form>
        </div>

        
    </div> 

    <div class="footer">
        Created by M.e.l_121921
    </div>
</body>
</html>
