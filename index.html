<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div class="content">  

        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        
        <div class="user-play-area">

            <div class="user-options">

                
                <div class="toggle-buttons">
                    <label class="toggle">
                        <input id="multi-selector" class="toggle-checkbox" type="checkbox">
                        <div class="toggle-switch"></div>
                        <span class="toggle-label">Multi-color Mode</span>
                    </label>

                    <label class="toggle">
                        <input id="greyscale-selector" class="toggle-checkbox" type="checkbox">
                        <div class="toggle-switch"></div>
                        <span class="toggle-label">Greyscale Mode</span>
                    </label>
                </div>

                
                <div class="button">
                    <button id="clear-grid"                 type="submit">Clear Grid</button>
                </div>

                <div class="userInput">
                    <form id= "form">
                        <label for="newSize">To change grid size, enter a number below (Max: 100).</label><br>
                
                        <div class="inputField">
                            <input type="number" id="newSize" name="newSize">
                        </div>

                        <div class="button">
                            <button id="changeSize"                 type="submit">Change</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="sketch-pad-container">
                <div Id="sketchpad"></div>
            </div>

        </div>
        
    </div> 

    <div class="footer">
        Created by M.e.l_121921
    </div>
</body>
</html>
